<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Syle/main.css" />
    <link rel="stylesheet" href="/Syle/normalize.css" />
    <title>Challenge 4</title>
  </head>
  <body>
    <main>
      <div class="top">
        <h3>Bem vindo de volta</h3>
        <h1>Faça login na sua conta</h1>
      </div>

      <form action="form">
        <div class="text">
          <label for="Email">Email</label>
          <input type="text" />
          <label for="Senha">Senha</label>
          <input type="password" />
        </div>

        <div class="check">
          <label for="checkbox">
            <input type="checkbox" name="Remember" id="Remember" />
            Lembra de mim
          </label>
          <a href="#"><p>Esqueceu sua senha?</p></a>
        </div>

        <div class="button">
          <button>Entrar</button>
          <button type="submit">
            <i><img src="/image/iconfinder_Google_1298745 1.svg" alt="" /></i>
            <p>Ou faça login com o Google</p>
          </button>
        </div>
      </form>
    </main>
    <footer>
      <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
    </footer>
  </body>
</html>
